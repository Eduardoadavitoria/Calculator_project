<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Project</title>
</head>
<body>
    <div class="content">
        <div class="calculator">
            <p class = "screen" id="result"></p>

            <table>
                <tr>
                    <td><button class="btn_ac" style="width: 106px">AC</button></td>
                    <td><button class="btn_action">C</button></td>
                    <td><button class="btn_function">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn">7</button></td>
                    <td><button class="btn">8</button></td>
                    <td><button class="btn">9</button></td>
                    <td><button class="btn_function">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn">4</button></td>
                    <td><button class="btn">5</button></td>
                    <td><button class="btn">6</button></td>
                    <td><button class="btn_function">x</button></td>
                </tr>
                <tr>
                    <td><button class="btn">1</button></td>
                    <td><button class="btn">2</button></td>
                    <td><button class="btn">3</button></td>
                    <td><button class="btn_function">รท</button></td>
                </tr>
                <tr>
                    <td><button class="btn">,</button></td>
                    <td><button class="btn">0</button></td>
                    <td><button class="btn_equal" style="width: 106px">=</button></td>
                </tr>
            </table>


        </div>

    </div>
    
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
